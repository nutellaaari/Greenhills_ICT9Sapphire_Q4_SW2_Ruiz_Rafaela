<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Q4 Seatwork 2</title>
</head>

<body>

<div class="container">

	<div class="row">
		<div class="col-xl-12">
		<p></p>
		</div>
	</div>

	<div class="row">
		<div class="col-xl-5">
		<img src="cutie.png" height="350" width="380" class="center"> 
		</div>
		<div class="col-xl-7" style="border-style: solid;">
		<p class="h2 text-light">Hi! My name is <font color="#76a7e2"> Chums.</font> I'm here to give you a Math challenge.</p>
		<p></p>
		<p class="h2 text-light">Given:</p>
		<p class="h5 text-light">Enter a value for x:</p>
		<input type="number"id="num1"></br>
		<p></p>
	    <p class="h5 text-light">Enter a value for y:</p>
	    <input type="number"id="num2"></br>
	    <p></p>
	    <em class="h6 text-light"> Click the buttons below to proceed.</em>
		</div>
		<p id="sum"></p>
	</div>

</div>
		
<div class="container1">

		<div class="row">

			<div class="d-grid gap-4 col-6">
				  <button class="btn btn-primary mb-3 mr-3" onclick="times()">Product of X and Y </button>
			</div>

			<div class="d-grid gap-2 col-6">
				  <button class="btn btn-primary mb-3 mr-3" onclick="exponentiate()">X raised to Y </button>
			</div>

	<br/>

			<div class="d-grid gap-2 col-6">
				  <button class="btn btn-primary mb-3 mr-3" onclick="calculateRemainder()">Get the remainder </button>
			</div>

			<div class="d-grid gap-2 col-6">
				  <button class="btn btn-primary mb-3 mr-3" onclick="checkEquality()">Check if X is equal to Y </button>
			</div>

		</div>
</div>


<script type="text/javascript">

 function times() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var product = Number(num1) * Number(num2);

           window.alert("The product of X and Y is: " + product);
        }

 function exponentiate() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = Number(num1) ** Number(num2);

            window.alert(" X raised to the power of Y is " + result);
        }

 function calculateRemainder() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var remainder = Number(num1) % Number(num2);

            window.alert("The remainder of " + num1 + " divided by " + num2 + " is: " + remainder);
        }

function checkEquality() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var isEqual = Number(num1) === Number(num2);

            if (isEqual) {
                window.alert("X and Y are equal.");
            } else {
                window.alert("X and Y are not equal.");
            }
        }

</script>

</body>
</html>
